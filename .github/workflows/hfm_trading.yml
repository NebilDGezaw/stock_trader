  # ═══════════════════════════════════════════════════════
  eod-summary:
    runs-on: windows-latest
    timeout-minutes: 15
    if: >-
      github.event.schedule == '30 20 * * 1-5' ||
      github.event.inputs.mode == 'summary'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
