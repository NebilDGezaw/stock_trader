name: HFM Auto-Trader

on:
  schedule:
    - cron: "0 8 * * 1-5"     # LONDON OPEN entry
    - cron: "0 10 * * 1-5"    # LONDON monitor
    - cron: "0 13 * * 1-5"    # OVERLAP entry
    - cron: "30 14 * * 1-5"   # NY OPEN entry
    - cron: "0 16 * * 1-5"    # NY monitor
    - cron: "30 20 * * 1-5"   # EOD summary

  workflow_dispatch:
    inputs:
      mode:
        description: "Trading mode"
        required: true
        default: "verify"
        type: choice
        options: [entry, monitor, summary, verify]
      session:
        description: "Session (for entry mode)"
        required: false
        default: "london"
        type: choice
        options: [london, ny, overlap]
      dry_run:
        description: "Dry run (no real orders)"
        required: false
        default: true
        type: boolean

# NOTE: HFM_MT5_SERVER secret must be IP:port (e.g. 18.134.38.113:1950)
#       Server hostnames do NOT work on GitHub Actions.

jobs:
  # ═══════════════════════════════════════════════════════
  verify:
    runs-on: windows-latest
    timeout-minutes: 20
    if: github.event.inputs.mode == 'verify'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - uses: actions/cache@v4
        id: cache-mt5
        with:
          path: 'C:\Program Files\MetaTrader 5'
          key: ${{ runner.os }}-mt5-choco-v1
      - name: Install MT5
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        run: choco install metatrader5 --pre -y
      - name: Install packages
        run: pip install MetaTrader5 yfinance pandas numpy
      - name: "Verify Symbols"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode verify --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"

  # ═══════════════════════════════════════════════════════
  london-entry:
    runs-on: windows-latest
    timeout-minutes: 20
    if: >-
      github.event.schedule == '0 8 * * 1-5' ||
      (github.event.inputs.mode == 'entry' && github.event.inputs.session == 'london')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - uses: actions/cache@v4
        id: cache-mt5
        with:
          path: 'C:\Program Files\MetaTrader 5'
          key: ${{ runner.os }}-mt5-choco-v1
      - name: Install MT5
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        run: choco install metatrader5 --pre -y
      - name: Install packages
        run: pip install MetaTrader5 yfinance pandas numpy
      - name: "London Entry"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode entry --session london --dry-run --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"

  # ═══════════════════════════════════════════════════════
  overlap-entry:
    runs-on: windows-latest
    timeout-minutes: 20
    if: >-
      github.event.schedule == '0 13 * * 1-5' ||
      (github.event.inputs.mode == 'entry' && github.event.inputs.session == 'overlap')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - uses: actions/cache@v4
        id: cache-mt5
        with:
          path: 'C:\Program Files\MetaTrader 5'
          key: ${{ runner.os }}-mt5-choco-v1
      - name: Install MT5
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        run: choco install metatrader5 --pre -y
      - name: Install packages
        run: pip install MetaTrader5 yfinance pandas numpy
      - name: "Overlap Entry"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode entry --session overlap --dry-run --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"

  # ═══════════════════════════════════════════════════════
  ny-entry:
    runs-on: windows-latest
    timeout-minutes: 20
    if: >-
      github.event.schedule == '30 14 * * 1-5' ||
      (github.event.inputs.mode == 'entry' && github.event.inputs.session == 'ny')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - uses: actions/cache@v4
        id: cache-mt5
        with:
          path: 'C:\Program Files\MetaTrader 5'
          key: ${{ runner.os }}-mt5-choco-v1
      - name: Install MT5
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        run: choco install metatrader5 --pre -y
      - name: Install packages
        run: pip install MetaTrader5 yfinance pandas numpy
      - name: "NY Entry"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode entry --session ny --dry-run --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"

  # ═══════════════════════════════════════════════════════
  monitor:
    runs-on: windows-latest
    timeout-minutes: 20
    if: >-
      github.event.schedule == '0 10 * * 1-5' ||
      github.event.schedule == '0 16 * * 1-5' ||
      github.event.inputs.mode == 'monitor'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - uses: actions/cache@v4
        id: cache-mt5
        with:
          path: 'C:\Program Files\MetaTrader 5'
          key: ${{ runner.os }}-mt5-choco-v1
      - name: Install MT5
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        run: choco install metatrader5 --pre -y
      - name: Install packages
        run: pip install MetaTrader5 yfinance pandas numpy
      - name: "Monitor Positions"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode monitor --dry-run --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"

  # ═══════════════════════════════════════════════════════
  eod-summary:
    runs-on: windows-latest
    timeout-minutes: 20
    if: >-
      github.event.schedule == '30 20 * * 1-5' ||
      github.event.inputs.mode == 'summary'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - uses: actions/cache@v4
        id: cache-mt5
        with:
          path: 'C:\Program Files\MetaTrader 5'
          key: ${{ runner.os }}-mt5-choco-v1
      - name: Install MT5
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        run: choco install metatrader5 --pre -y
      - name: Install packages
        run: pip install MetaTrader5 yfinance pandas numpy
      - name: "Monitor + Summary"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m trading.run_trading --mode monitor --dry-run --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"
          python -m trading.run_trading --mode summary --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"
