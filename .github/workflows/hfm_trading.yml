name: HFM Auto-Trader

on:
  # ── Scheduled sessions (all times UTC, Mon-Fri) ─────────
  schedule:
    # LONDON OPEN: 08:00 UTC (entry)
    - cron: "0 8 * * 1-5"
    # LONDON MID-SESSION: 10:00 UTC (monitor)
    - cron: "0 10 * * 1-5"
    # LONDON/NY OVERLAP: 13:00 UTC (entry)
    - cron: "0 13 * * 1-5"
    # NY OPEN: 14:30 UTC (entry)
    - cron: "30 14 * * 1-5"
    # NY MID-SESSION: 16:00 UTC (monitor)
    - cron: "0 16 * * 1-5"
    # END OF DAY: 20:30 UTC (monitor + summary)
    - cron: "30 20 * * 1-5"

  # ── Manual trigger ──────────────────────────────────────
  workflow_dispatch:
    inputs:
      mode:
        description: "Trading mode"
        required: true
        default: "verify"
        type: choice
        options:
          - entry
          - monitor
          - summary
          - verify
      session:
        description: "Session (for entry mode)"
        required: false
        default: "london"
        type: choice
        options:
          - london
          - ny
          - overlap
      dry_run:
        description: "Dry run (no real orders)"
        required: false
        default: true
        type: boolean

jobs:
  # ═══════════════════════════════════════════════════════
  #  Verify — check MT5 connection & symbol availability
  # ═══════════════════════════════════════════════════════
  verify:
    runs-on: windows-latest
    timeout-minutes: 20
    if: github.event.inputs.mode == 'verify'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache MT5 terminal
        uses: actions/cache@v4
        id: cache-mt5
        with:
          path: C:\MT5
          key: mt5-terminal-v3

      - name: Download & install MT5 terminal
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Write-Host "=== Downloading MetaTrader 5 ==="
          Invoke-WebRequest -Uri "https://download.mql5.com/cdn/web/metaquotes.software.corp/mt5/mt5setup.exe" -OutFile mt5setup.exe
          Write-Host "=== Installing MT5 (silent, to C:\MT5) ==="
          $proc = Start-Process -FilePath .\mt5setup.exe -ArgumentList "/auto" -PassThru
          # Wait up to 120s for install to finish
          $proc | Wait-Process -Timeout 120 -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 10
          Remove-Item mt5setup.exe -ErrorAction SilentlyContinue
          # Find where MT5 was actually installed
          Write-Host "=== Searching for terminal64.exe ==="
          $found = Get-ChildItem -Path "C:\" -Filter "terminal64.exe" -Recurse -ErrorAction SilentlyContinue -Depth 5 | Select-Object -First 1
          if ($found) {
            $mt5Dir = $found.DirectoryName
            Write-Host "Found MT5 at: $mt5Dir"
            # Copy to our cache-friendly location
            if ($mt5Dir -ne "C:\MT5") {
              Write-Host "Copying to C:\MT5 for caching..."
              Copy-Item -Path $mt5Dir -Destination "C:\MT5" -Recurse -Force
            }
          } else {
            Write-Host "::warning::terminal64.exe not found via search"
            Write-Host "Checking common paths..."
            $paths = @(
              "$env:ProgramFiles\MetaTrader 5",
              "${env:ProgramFiles(x86)}\MetaTrader 5",
              "$env:APPDATA\MetaQuotes\Terminal",
              "$env:LOCALAPPDATA\Programs\MetaTrader 5"
            )
            foreach ($p in $paths) {
              if (Test-Path $p) {
                Write-Host "Found directory: $p"
                Get-ChildItem $p -Depth 2 | Select-Object FullName
              }
            }
            # Last resort: broad search
            Write-Host "=== Broad filesystem search ==="
            Get-ChildItem -Path "C:\Users" -Filter "terminal64.exe" -Recurse -ErrorAction SilentlyContinue -Depth 8 | ForEach-Object { Write-Host $_.FullName }
          }
          # Verify
          if (Test-Path "C:\MT5\terminal64.exe") {
            Write-Host "=== MT5 ready at C:\MT5\terminal64.exe ==="
          } else {
            Write-Host "::error::Could not find or copy MT5 terminal"
            exit 1
          }

      - name: Install Python packages
        run: pip install MetaTrader5 yfinance pandas numpy

      - name: Start MT5 terminal
        shell: pwsh
        run: |
          $mt5 = "C:\MT5\terminal64.exe"
          if (-not (Test-Path $mt5)) {
            Write-Host "MT5 not at cached location, searching..."
            $found = Get-ChildItem -Path "C:\" -Filter "terminal64.exe" -Recurse -ErrorAction SilentlyContinue -Depth 5 | Select-Object -First 1
            if ($found) { $mt5 = $found.FullName }
          }
          if (Test-Path $mt5) {
            Write-Host "Starting MT5 from: $mt5"
            Start-Process -FilePath $mt5 -ArgumentList "/portable" -WindowStyle Hidden
            Start-Sleep -Seconds 15
            Write-Host "MT5 terminal started"
          } else {
            Write-Host "::error::MT5 terminal not found anywhere"
            exit 1
          }

      - name: "Verify Symbols"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode verify

  # ═══════════════════════════════════════════════════════
  #  London Open — Entry (08:00 UTC)
