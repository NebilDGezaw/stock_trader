          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode entry --session ny --dry-run

  # ═══════════════════════════════════════════════════════
  #  Monitor — trail stops & check reversals (10:00, 16:00)
  # ═══════════════════════════════════════════════════════
  monitor:
    runs-on: windows-latest
    timeout-minutes: 15
    if: >-
      github.event.schedule == '0 10 * * 1-5' ||
      github.event.schedule == '0 16 * * 1-5' ||
      github.event.inputs.mode == 'monitor'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
