name: HFM Auto-Trader

on:
  # ── Scheduled sessions (all times UTC, Mon-Fri) ─────────
  schedule:
    - cron: "0 8 * * 1-5"     # LONDON OPEN entry
    - cron: "0 10 * * 1-5"    # LONDON monitor
    - cron: "0 13 * * 1-5"    # OVERLAP entry
    - cron: "30 14 * * 1-5"   # NY OPEN entry
    - cron: "0 16 * * 1-5"    # NY monitor
    - cron: "30 20 * * 1-5"   # EOD summary

  workflow_dispatch:
    inputs:
      mode:
        description: "Trading mode"
        required: true
        default: "verify"
        type: choice
        options: [entry, monitor, summary, verify]
      session:
        description: "Session (for entry mode)"
        required: false
        default: "london"
        type: choice
        options: [london, ny, overlap]
      dry_run:
        description: "Dry run (no real orders)"
        required: false
        default: true
        type: boolean

# ─────────────────────────────────────────────────────────
# NOTE on HFM_MT5_SERVER secret:
#   GitHub Actions cannot resolve MT5 server hostnames.
#   You MUST use the server's IP:port instead of the name.
#   e.g. "169.57.155.230:6443" instead of "HFMarketsGlobal-Demo"
#
#   To find the IP: open MT5 on your computer → File → 
#   Open an Account → find your server → check the address
#   shown (or use nslookup on the server hostname).
# ─────────────────────────────────────────────────────────

jobs:
  # ═══════════════════════════════════════════════════════
  #  One-time setup: build and cache MT5 + Python libs
  #  (runs automatically if cache is missing)
  # ═══════════════════════════════════════════════════════

  # ═══════════════════════════════════════════════════════
  #  Verify — check MT5 connection & symbol availability
  # ═══════════════════════════════════════════════════════
  verify:
    runs-on: windows-latest
    timeout-minutes: 20
    if: github.event.inputs.mode == 'verify'
    steps:
      - uses: actions/checkout@v4

      - name: Cache Python setup
        uses: actions/cache@v4
        with:
          path: ${{ runner.tool_cache }}/Python/3.11.9
          key: python-${{ runner.os }}-3.11
        id: cache-python

      - name: Set up Python
        if: steps.cache-python.outputs.cache-hit != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache MT5 installation
        uses: actions/cache@v4
        id: cache-mt5
        with:
          path: 'C:\Program Files\MetaTrader 5'
          key: ${{ runner.os }}-mt5-choco-v1

      - name: Install MT5 via Chocolatey
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        run: choco install metatrader5 --pre -y

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: libs
          key: ${{ runner.os }}-libs-v1
        id: cache-libs

      - name: Install Python packages
        if: steps.cache-libs.outputs.cache-hit != 'true'
        run: |
          mkdir libs -ErrorAction SilentlyContinue
          pip install MetaTrader5 yfinance pandas numpy --target ./libs --no-user
        shell: pwsh

      - name: "Verify Symbols"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode verify --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"

  # ═══════════════════════════════════════════════════════
  #  London Open — Entry (08:00 UTC)
  # ═══════════════════════════════════════════════════════
  london-entry:
    runs-on: windows-latest
    timeout-minutes: 20
    if: >-
      github.event.schedule == '0 8 * * 1-5' ||
      (github.event.inputs.mode == 'entry' && github.event.inputs.session == 'london')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ${{ runner.tool_cache }}/Python/3.11.9
          key: python-${{ runner.os }}-3.11
        id: cache-python
      - uses: actions/setup-python@v5
        if: steps.cache-python.outputs.cache-hit != 'true'
        with:
          python-version: "3.11"
      - uses: actions/cache@v4
        id: cache-mt5
        with:
          path: 'C:\Program Files\MetaTrader 5'
          key: ${{ runner.os }}-mt5-choco-v1
      - name: Install MT5
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        run: choco install metatrader5 --pre -y
      - uses: actions/cache@v4
        with:
          path: libs
          key: ${{ runner.os }}-libs-v1
        id: cache-libs
      - name: Install packages
        if: steps.cache-libs.outputs.cache-hit != 'true'
        run: |
          mkdir libs -ErrorAction SilentlyContinue
          pip install MetaTrader5 yfinance pandas numpy --target ./libs --no-user
        shell: pwsh
      - name: "London Entry"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode entry --session london --dry-run --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"

  # ═══════════════════════════════════════════════════════
  #  London/NY Overlap — Entry (13:00 UTC)
  # ═══════════════════════════════════════════════════════
  overlap-entry:
    runs-on: windows-latest
    timeout-minutes: 20
    if: >-
      github.event.schedule == '0 13 * * 1-5' ||
      (github.event.inputs.mode == 'entry' && github.event.inputs.session == 'overlap')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ${{ runner.tool_cache }}/Python/3.11.9
          key: python-${{ runner.os }}-3.11
        id: cache-python
      - uses: actions/setup-python@v5
        if: steps.cache-python.outputs.cache-hit != 'true'
        with:
          python-version: "3.11"
      - uses: actions/cache@v4
        id: cache-mt5
        with:
          path: 'C:\Program Files\MetaTrader 5'
          key: ${{ runner.os }}-mt5-choco-v1
      - name: Install MT5
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        run: choco install metatrader5 --pre -y
      - uses: actions/cache@v4
        with:
          path: libs
          key: ${{ runner.os }}-libs-v1
        id: cache-libs
      - name: Install packages
        if: steps.cache-libs.outputs.cache-hit != 'true'
        run: |
          mkdir libs -ErrorAction SilentlyContinue
          pip install MetaTrader5 yfinance pandas numpy --target ./libs --no-user
        shell: pwsh
      - name: "Overlap Entry"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode entry --session overlap --dry-run --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"

  # ═══════════════════════════════════════════════════════
  #  NY Open — Entry (14:30 UTC)
  # ═══════════════════════════════════════════════════════
  ny-entry:
    runs-on: windows-latest
    timeout-minutes: 20
    if: >-
      github.event.schedule == '30 14 * * 1-5' ||
      (github.event.inputs.mode == 'entry' && github.event.inputs.session == 'ny')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ${{ runner.tool_cache }}/Python/3.11.9
          key: python-${{ runner.os }}-3.11
        id: cache-python
      - uses: actions/setup-python@v5
        if: steps.cache-python.outputs.cache-hit != 'true'
        with:
