          Start-Process -FilePath .\mt5setup.exe -ArgumentList "/auto", "/D=C:\MetaTrader5" -Wait -NoNewWindow
          Start-Sleep -Seconds 15
          Remove-Item mt5setup.exe -ErrorAction SilentlyContinue
      - name: Install packages
        run: pip install MetaTrader5 yfinance pandas numpy
      - name: Start MT5
        shell: pwsh
        run: |
          Start-Process -FilePath "C:\MetaTrader5\terminal64.exe" -ArgumentList "/portable" -WindowStyle Hidden
          Start-Sleep -Seconds 10
      - name: "London Entry"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode entry --session london --dry-run

  # ═══════════════════════════════════════════════════════
  #  London/NY Overlap — Entry (13:00 UTC)
