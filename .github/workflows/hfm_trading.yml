name: HFM Auto-Trader

on:
  schedule:
    # ── ENTRY sessions (weekdays) ──
    # Reduced frequency: 4H candles only need 2-3 checks per day
    - cron: "0 8 * * 1-5"      # LONDON OPEN entry
    - cron: "0 13 * * 1-5"     # OVERLAP entry (London/NY overlap)
    - cron: "30 14 * * 1-5"    # NY OPEN entry

    # ── ENTRY sessions (weekends — crypto only) ──
    - cron: "0 2 * * 0,6"      # ASIAN CRYPTO entry (Sat/Sun)
    - cron: "0 14 * * 0,6"     # AFTERNOON CRYPTO entry (Sat/Sun)

    # ── MONITOR (weekdays — every 4 hours, not hourly) ──
    # With 4H candles and wider stops, hourly monitoring is unnecessary
    # and wastes GitHub Actions minutes + risks stale quote closures
    - cron: "0 10 * * 1-5"     # monitor after London
    - cron: "0 14 * * 1-5"     # monitor overlap
    - cron: "0 18 * * 1-5"     # monitor late NY
    - cron: "0 22 * * 1-5"     # monitor end of day

    # ── MONITOR (weekends — crypto positions) ──
    - cron: "0 8 * * 0,6"      # weekend monitor
    - cron: "0 20 * * 0,6"     # weekend monitor

    # ── EOD SUMMARY ──
    - cron: "30 20 * * 1-5"    # weekday EOD summary
    - cron: "30 22 * * 0"      # Sunday EOD summary

  workflow_dispatch:
    inputs:
      mode:
        description: "Trading mode"
        required: true
        default: "verify"
        type: choice
        options: [entry, monitor, summary, verify, cleanup]
      session:
        description: "Session (for entry mode)"
        required: false
        default: "london"
        type: choice
        options: [london, ny, overlap, asian_crypto]
      dry_run:
        description: "Dry run (no real orders)"
        required: false
        default: true
        type: boolean

# NOTE: HFM_MT5_SERVER secret must be IP:port (e.g. 18.134.38.113:1950)

jobs:
  # ═══════════════════════════════════════════════════════
  verify:
    runs-on: windows-latest
    timeout-minutes: 20
    if: github.event.inputs.mode == 'verify'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - uses: actions/cache@v4
        id: cache-mt5
        with:
          path: 'C:\Program Files\MetaTrader 5'
          key: ${{ runner.os }}-mt5-choco-v2
      - name: Install MT5
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        run: choco install metatrader5 --pre -y
      - name: Enable AutoTrading
        shell: pwsh
        run: |
          $cfgDir = "C:\Program Files\MetaTrader 5\config"
          New-Item -ItemType Directory -Path $cfgDir -Force | Out-Null
          @"
          [Experts]
          AllowLiveTrading=1
          Enabled=1
          Account=0
          Profile=0
          "@ | Set-Content "$cfgDir\common.ini" -Encoding ASCII
      - name: Install packages
        run: pip install MetaTrader5 yfinance pandas numpy
      - name: "Verify Symbols"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_GROUP_CHAT_ID }}
        run: python -m trading.run_trading --mode verify --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"

  # ═══════════════════════════════════════════════════════
  cleanup:
    runs-on: windows-latest
    timeout-minutes: 20
    if: github.event.inputs.mode == 'cleanup'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - uses: actions/cache@v4
        id: cache-mt5
        with:
          path: 'C:\Program Files\MetaTrader 5'
          key: ${{ runner.os }}-mt5-choco-v2
      - name: Install MT5
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        run: choco install metatrader5 --pre -y
      - name: Enable AutoTrading
        shell: pwsh
        run: |
          $cfgDir = "C:\Program Files\MetaTrader 5\config"
          New-Item -ItemType Directory -Path $cfgDir -Force | Out-Null
          @"
          [Experts]
          AllowLiveTrading=1
          Enabled=1
          Account=0
          Profile=0
          "@ | Set-Content "$cfgDir\common.ini" -Encoding ASCII
      - name: Install packages
        run: pip install MetaTrader5 yfinance pandas numpy
      - name: "Cleanup — Close All Positions"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_GROUP_CHAT_ID }}
        run: |
          python -m trading.run_trading --mode cleanup --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe" ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}

  # ═══════════════════════════════════════════════════════
