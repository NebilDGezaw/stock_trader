        run: |
          python -m trading.run_trading --mode monitor --dry-run --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"
          python -m trading.run_trading --mode summary --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"
