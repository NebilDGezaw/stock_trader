          Start-Sleep -Seconds 10
      - name: "Overlap Entry"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode entry --session overlap --dry-run

  # ═══════════════════════════════════════════════════════
  #  NY Open — Entry (14:30 UTC)
  # ═══════════════════════════════════════════════════════
  ny-entry:
    runs-on: windows-latest
    timeout-minutes: 15
    if: >-
