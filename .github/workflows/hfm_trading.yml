name: HFM Auto-Trader

on:
  # ── Scheduled sessions (all times UTC, Mon-Fri) ─────────
  schedule:
    # LONDON OPEN: 08:00 UTC (entry)
    - cron: "0 8 * * 1-5"
    # LONDON MID-SESSION: 10:00 UTC (monitor)
    - cron: "0 10 * * 1-5"
    # LONDON/NY OVERLAP: 13:00 UTC (entry)
    - cron: "0 13 * * 1-5"
    # NY OPEN: 14:30 UTC (entry)
    - cron: "30 14 * * 1-5"
    # NY MID-SESSION: 16:00 UTC (monitor)
    - cron: "0 16 * * 1-5"
    # END OF DAY: 20:30 UTC (monitor + summary)
    - cron: "30 20 * * 1-5"

  # ── Manual trigger ──────────────────────────────────────
  workflow_dispatch:
    inputs:
      mode:
        description: "Trading mode"
        required: true
        default: "verify"
        type: choice
        options:
          - entry
          - monitor
          - summary
          - verify
      session:
        description: "Session (for entry mode)"
        required: false
        default: "london"
        type: choice
        options:
          - london
          - ny
          - overlap
      dry_run:
        description: "Dry run (no real orders)"
        required: false
        default: true
        type: boolean

jobs:
  # ═══════════════════════════════════════════════════════
  #  Verify — check MT5 connection & symbol availability
  # ═══════════════════════════════════════════════════════
  verify:
    runs-on: windows-latest
    timeout-minutes: 15
    if: github.event.inputs.mode == 'verify'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache MT5 terminal
        uses: actions/cache@v4
        id: cache-mt5
        with:
          path: C:\MetaTrader5
          key: mt5-terminal-v1

      - name: Download & install MT5 terminal
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Write-Host "Downloading MetaTrader 5..."
          $url = "https://download.mql5.com/cdn/web/metaquotes.software.corp/mt5/mt5setup.exe"
          Invoke-WebRequest -Uri $url -OutFile mt5setup.exe
          Write-Host "Installing MetaTrader 5 to C:\MetaTrader5..."
          Start-Process -FilePath .\mt5setup.exe -ArgumentList "/auto", "/D=C:\MetaTrader5" -Wait -NoNewWindow
          Start-Sleep -Seconds 15
          Remove-Item mt5setup.exe -ErrorAction SilentlyContinue
          if (Test-Path "C:\MetaTrader5\terminal64.exe") {
            Write-Host "MT5 installed successfully"
          } else {
            Write-Host "WARNING: terminal64.exe not found, listing install dir..."
            Get-ChildItem "C:\MetaTrader5" -Recurse -Depth 2 | Select-Object FullName
          }

      - name: Install Python packages
        run: pip install MetaTrader5 yfinance pandas numpy

      - name: Start MT5 terminal
        shell: pwsh
        run: |
          $mt5 = "C:\MetaTrader5\terminal64.exe"
          if (Test-Path $mt5) {
            Write-Host "Starting MT5 terminal..."
            Start-Process -FilePath $mt5 -ArgumentList "/portable" -WindowStyle Hidden
            Start-Sleep -Seconds 10
            Write-Host "MT5 terminal started"
          } else {
            Write-Host "::error::MT5 terminal not found at $mt5"
            exit 1
          }

      - name: "Verify Symbols"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode verify

  # ═══════════════════════════════════════════════════════
  #  London Open — Entry (08:00 UTC)
  # ═══════════════════════════════════════════════════════
  london-entry:
    runs-on: windows-latest
    timeout-minutes: 15
    if: >-
      github.event.schedule == '0 8 * * 1-5' ||
      (github.event.inputs.mode == 'entry' && github.event.inputs.session == 'london')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
