        shell: pwsh
      - name: "NY Entry"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode entry --session ny --dry-run --mt5-path "C:\Program Files\MetaTrader 5\terminal64.exe"

  # ═══════════════════════════════════════════════════════
  #  Monitor — trail stops & check reversals
  # ═══════════════════════════════════════════════════════
  monitor:
    runs-on: windows-latest
    timeout-minutes: 20
    if: >-
      github.event.schedule == '0 10 * * 1-5' ||
      github.event.schedule == '0 16 * * 1-5' ||
      github.event.inputs.mode == 'monitor'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ${{ runner.tool_cache }}/Python/3.11.9
          key: python-${{ runner.os }}-3.11
        id: cache-python
      - uses: actions/setup-python@v5
