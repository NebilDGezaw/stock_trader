name: HFM Auto-Trader

on:
  # ── Scheduled sessions (all times UTC, Mon-Fri) ─────────
  schedule:
    # LONDON OPEN: 08:00 UTC (entry)
    - cron: "0 8 * * 1-5"
    # LONDON MID-SESSION: 10:00 UTC (monitor)
    - cron: "0 10 * * 1-5"
    # LONDON/NY OVERLAP: 13:00 UTC (entry)
    - cron: "0 13 * * 1-5"
    # NY OPEN: 14:30 UTC (entry)
    - cron: "30 14 * * 1-5"
    # NY MID-SESSION: 16:00 UTC (monitor)
    - cron: "0 16 * * 1-5"
    # END OF DAY: 20:30 UTC (monitor + summary)
    - cron: "30 20 * * 1-5"

  # ── Manual trigger ──────────────────────────────────────
  workflow_dispatch:
    inputs:
      mode:
        description: "Trading mode"
        required: true
        default: "verify"
        type: choice
        options:
          - entry
          - monitor
          - summary
          - verify
      session:
        description: "Session (for entry mode)"
        required: false
        default: "london"
        type: choice
        options:
          - london
          - ny
          - overlap
      dry_run:
        description: "Dry run (no real orders)"
        required: false
        default: true
        type: boolean

jobs:
  # ═══════════════════════════════════════════════════════
  #  Verify — check MT5 connection & symbol availability
  # ═══════════════════════════════════════════════════════
  verify:
    runs-on: windows-latest
    timeout-minutes: 20
    if: github.event.inputs.mode == 'verify'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache MT5 terminal
        uses: actions/cache@v4
        id: cache-mt5
        with:
          path: C:\MT5
          key: mt5-terminal-v4

      - name: Download & install MT5 terminal
        if: steps.cache-mt5.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Write-Host "=== Downloading MetaTrader 5 ==="
          Invoke-WebRequest -Uri "https://download.mql5.com/cdn/web/metaquotes.software.corp/mt5/mt5setup.exe" -OutFile mt5setup.exe
          Write-Host "=== Installing MT5 (silent) ==="
          $proc = Start-Process -FilePath .\mt5setup.exe -ArgumentList "/auto" -PassThru
          $proc | Wait-Process -Timeout 120 -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 10
          Remove-Item mt5setup.exe -ErrorAction SilentlyContinue
          # Find where MT5 was actually installed
          Write-Host "=== Searching for terminal64.exe ==="
          $found = Get-ChildItem -Path "C:\" -Filter "terminal64.exe" -Recurse -ErrorAction SilentlyContinue -Depth 5 | Select-Object -First 1
          if ($found) {
            $mt5Dir = $found.DirectoryName
            Write-Host "Found MT5 at: $mt5Dir"
            if ($mt5Dir -ne "C:\MT5") {
              Write-Host "Copying to C:\MT5 for caching..."
              Copy-Item -Path $mt5Dir -Destination "C:\MT5" -Recurse -Force
            }
          }
          if (Test-Path "C:\MT5\terminal64.exe") {
            Write-Host "=== MT5 ready at C:\MT5\terminal64.exe ==="
          } else {
            Write-Host "::error::Could not find MT5 terminal"
            exit 1
          }

      - name: Install Python packages
        run: pip install MetaTrader5 yfinance pandas numpy

      - name: Start MT5 terminal with credentials
        shell: pwsh
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
        run: |
          $mt5 = "C:\MT5\terminal64.exe"
          Write-Host "Starting MT5 with login credentials..."
          # Start terminal in portable mode with broker credentials
          # This lets it connect to the broker BEFORE Python tries IPC
          Start-Process -FilePath $mt5 -ArgumentList "/portable", "/login:$env:HFM_MT5_LOGIN", "/password:$env:HFM_MT5_PASSWORD", "/server:$env:HFM_MT5_SERVER" -WindowStyle Hidden
          Write-Host "Waiting 60s for MT5 to boot and connect to broker..."
          Start-Sleep -Seconds 60
          # Verify the process is running
          $running = Get-Process -Name "terminal64" -ErrorAction SilentlyContinue
          if ($running) {
            Write-Host "MT5 terminal is running (PID: $($running.Id))"
          } else {
            Write-Host "::warning::MT5 process not found — it may have crashed"
            # List any MetaTrader-related processes
            Get-Process | Where-Object { $_.Name -like "*meta*" -or $_.Name -like "*terminal*" } | Format-Table Name, Id, StartTime
          }

      - name: "Verify Symbols"
        env:
          HFM_MT5_LOGIN: ${{ secrets.HFM_MT5_LOGIN }}
          HFM_MT5_PASSWORD: ${{ secrets.HFM_MT5_PASSWORD }}
          HFM_MT5_SERVER: ${{ secrets.HFM_MT5_SERVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m trading.run_trading --mode verify --mt5-path "C:\MT5\terminal64.exe"

